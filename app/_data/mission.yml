title: La Mission
mission: L'équipe de hockey du Blizzard du Séminaire Saint-François et son entraîneur-chef Bryan Lizotte sont très fiers de s'investir et de promouvoir le développement des habiletés individuelles chez les jeunes athlètes d'élite de sa structure intégrée. Ayant à cœur le surpassement et la progression optimale de ses futurs porte-étendards, un nouveau programme sera offert durant 2 semaines au cours de l'été 2015 en collaboration avec Monsieur Jabar Askerow (responsable du développement des habiletés techniques depuis plusieurs années au sein des organisations AAA des régions de Toronto, Détroit et Chicago en plus de veiller au développement de plusieurs joueurs professionnels comme Alex Tanguay, David Savard, Xavier Ouellet et plusieurs autres). Cette nouvelle avancée s'inscrit dans la volonté incessante de l'organisation du Blizzard de voir ses futurs joueurs bénéficier du meilleur encadrement possible dans leur cheminement de hockeyeur.
