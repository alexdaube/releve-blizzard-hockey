<!-- Calendriers -->
    <section id="evenements" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Camps Ã€ Venir</h2>
                    <h3 class="section-subheading text-muted">Clicker sur l'horaire de votre choix pour zoomer</h3>
                </div>
            </div>

            <div class="row">

              {% for event in site.data.events.evenements %}
                <div class="col-md-6 col-sm-6 event-item">
                    <a href="{{ event.link }}" class="event-link" data-toggle="modal">
                        <div class="event-hover">
                            <div class="event-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ event.image }}" class="img-responsive" alt="">
                    </a>
                    <div class="event-caption">
                        <h4>{{ event.date }}</h4>
                        <p class="text-muted">{{ event.location }}</p>
                    </div>
                </div>

              {% endfor %}

            </div>
        </div>
    </section>
