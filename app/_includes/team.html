<section id="equipe" class="bg-light-gray">
		<div class="container">
	    	<div class="row">
	    		<div class="col-lg-12 text-center">
            <h2 class="section-heading">{{ site.data.team.title }}</h2>
            <h3 class="section-subheading text-muted">{{ site.data.team.moto }}</h3>
	    			<hr>
	    		</div>
	    	</div>

			<div class="row">

        {% for member in site.data.team.members %}
        <div class="col-sm-4">
					<div class="team-member">
					  <img src="{{ member.image }}" class="img-responsive" alt="lizotte">
					  <h4>{{ member.name }}</h4>
					  <p class="text-muted">{{ member.philosophy }}</p>
            <a class="btn btn-primary btn-sm">{{ member.email }}</a>
					</div>
				</div><!-- /col-lg-4 -->
        {% endfor %}


			</div>

      <div class="row">
          <div class="col-lg-8 col-lg-offset-2 text-center">
              <p class="large text-muted">{{ site.data.team.mission }}</p>
          </div>
      </div>

		</div>
	</section>
